<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-5 col-md-5">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Espace Admin !</h1>
                                </div>
                    
                                    <div class="group">
                                        <i class="fas fa-user icon"></i>
                                        <input type="search" class="input" placeholder="Nom d'utilisateur"
                                            [(ngModel)]="username">
                                    </div>
                                    <div class="group">
                                        <i class="fas fa-user icon"></i>
                                        <input type="password" class="input"
                                          placeholder="Mot de passe" [(ngModel)]="password">
                                    </div>
                                    <a class="btn btn-success btn-user btn-block" (click)="login()">
                                        Login
                                    </a>
                                    <hr>
                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
